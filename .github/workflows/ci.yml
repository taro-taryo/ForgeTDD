name: CI - ForgeTDD

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test on Self-Hosted Runner
    runs-on: self-hosted

    steps:
      # リポジトリをチェックアウト
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Xcode Derived Data キャッシュの設定
      - name: Cache Derived Data
        uses: actions/cache@v3
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-deriveddata-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-xcode-deriveddata-

      # ビルド
      - name: Build Project
        run: |
          xcodebuild \
            -project ForgeTDD.xcodeproj \
            -scheme ForgeTDD \
            -sdk macosx \
            -destination 'platform=macOS,arch=arm64' \
            build

      # 単体テスト
      - name: Run Unit Tests
        run: |
          xcodebuild \
            -project ForgeTDD.xcodeproj \
            -scheme ForgeTDD \
            -sdk macosx \
            -destination 'platform=macOS,arch=arm64' \
            test

      # 成功通知
      - name: Notify Success
        if: success()
        run: echo "✅ Build and Tests passed successfully!"
